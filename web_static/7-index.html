<!DOCTYPE html>
<html>
<head>
	<title>AriBnB Clone</title>
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="stylesheet" type="text/css" href="styles/7-places.css">
	<link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
	<div class="page-container">
		<header>
		</header>

		<div class="container">
			<!-- -->
			<section class="filters">
				<button class="search_button">Search</button>
				<div class="amenities">
					<h3 class="filter-h3">Amenities</h3>
					<h4 class="filter-h4">Electricity, Internet...</h4>
					<ul class="popover">
						<li>Electricity</li>
						<li>Internet</li>
						<li>Heater</li> 
					</ul>
				</div>
				<div class="locations">
					<h3 class="filter-h3">States</h3>
					<h4 class="filter-h4">Abuja, Lagos...</h4>
					<ul class="popover">
						<ul>
							<h2>Abuja:</h2>
							<li>Wuye</li>
							<li>Maitama</li>
						</ul>
						<ul>
							<h2>Lagos:</h2>
							<li>Ikeja</li>
							<li>Omole</li>
						</ul>
					</ul>
				</div>
			</section>

			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My Home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>

		<footer>
			Best School
		</footer>
	</div>
</body>
</html>
